<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Management System | Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments/header:: header"></header>
<main class="container">
    <section>
        <h3>Add Product</h3>
        <a class="btn btn-dark" href="/products">All Products</a>
    </section>
    <section>
        <form method="post" action="products/add">
            <div class="form-group">
                <label class="form-label">Product Name</label>
                <input name="name" class="form-control" type="text" required>
            </div>
            <div class="form-group">
                <label class="form-label">Description</label>
                <input name="description" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label class="form-label">Category</label>
                <select name="category" class="form-control" required>
                <option value="FOOD">Food</option>
                <option value="SUPPLIES">Supplies</option>
                <option value="OTHER">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Price</label>
                <input name="price" class="form-control" type="number" required>
            </div>
            <div class="form-group">
                <label class="form-label">Quantity</label>
                <input name="quantity" class="form-control" type="number" required>
            </div>
            <div class="form-group">
                <label class="form-label">Image</label>
                <input name="image" class="form-control" type="url">
<!--                <img src="url" alt="alternatetext">-->
            </div>
            <div class="form-group">
                <label class="form-label">Manufacturer</label>
                <input name="manufacturer" class="form-control" type="text">
            </div>
            <div class="form-group d-grid">
                <button class="btn btn-dark m-2 p-3">Submit</button>
            </div>
        </form>
    </section>
</main>
</body>
</html>
